<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- jquery table, time blocks 9am-5pm -->
      <div class="row" id="9am">
        <div class="col-1 hour-text">9am</div>
        <textarea class="col-10 description" id='time-row-te1'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="10am">
        <div class="col-1 hour-text">10am</div>
        <textarea class="col-10 description" id='time-row-te2'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="11am">
        <div class="col-1 hour-text">11am</div>
        <textarea class="col-10 description" id='time-row-te3'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="12pm">
        <div class="col-1 hour-text">12pm</div>
        <textarea class="col-10 description" id='time-row-te4'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="1pm">
        <div class="col-1 hour-text">1pm</div>
        <textarea class="col-10 description" id='time-row-te5'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="2pm">
        <div class="col-1 hour-text">2pm</div>
        <textarea class="col-10 description" id='time-row-te6'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="3pm">
        <div class="col-1 hour-text">3pm</div>
        <textarea class="col-10 description" id='time-row-te7'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="4pm">
        <div class="col-1 hour-text">4pm</div>
        <textarea class="col-10 description" id='time-row-te8'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>

      <div class="row" id="5pm">
        <div class="col-1 hour-text">5pm</div>
        <textarea class="col-10 description" id='time-row-te9'></textarea>
        <button type="button" class="col-1 btn btn-info border far fa-save"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
